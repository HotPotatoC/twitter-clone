version: '3'

# twc stands for twitter clone

services:
  database:
    image: postgres:latest
    container_name: twc-postgres_database
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    restart: always
    volumes:
      - postgres-data-master:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=twitter
    networks:
      - database-network
  database-slave:
    image: postgres:latest
    container_name: twc-postgres_database-slave
    restart: always
    volumes:
      - postgres-data-slave:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=twitter_slave
    depends_on:
      - database
    networks:
      - database-network

networks:
  database-network:
    driver: bridge

volumes:
  postgres-data-master:
  postgres-data-slave:
