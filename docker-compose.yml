version: '3'

# twc stands for twitter clone

services:
  database:
    image: postgres:latest
    container_name: twc-postgres_database
    restart: always
    volumes:
      - ./master:/var/lib/postgresql/data
      - ./postgresql/postgres.conf:/etc/postgresql/postgresql.conf
      - ./postgresql/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=twitter
    networks:
      - database-network
  database-slave:
    image: postgres:latest
    container_name: twc-postgres_database-slave
    restart: always
    volumes:
      - ./data_slave:/var/lib/postgresql/data
      - ./postgresql/postgres.conf:/etc/postgresql/postgresql.conf
      - ./postgresql/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=twitter
    depends_on:
      - database
    networks:
      - database-network

networks:
  database-network:
